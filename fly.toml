# Fly.io config for running the tracker as a long-lived worker (no HTTP service)
app = "nifty-tracker-sanket"
primary_region = "sin"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[env]
  HEADLESS = "true"

# No [[services]] section: this runs as a worker process. Fly Machines will keep
# it alive and restart on failure based on the machine settings you choose.

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
